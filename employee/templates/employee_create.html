{% extends "head.html" %}


{% load static %}

{% load crispy_forms_tags %}

  

 {% block content %}
        <section class="content">
            
                    <section class="row">
                        <section class="ml-3 col-lg-8 col-md-12 col-sm-12 text-center">
                            <h3 class="title-h3">Add Employee</h3>
                        </section>
                    </section>

                    <section class="row">
                        <section class=" ml-5">
                            <form action="" method="POST" enctype="multipart/form-data">

                                {{form | crispy }}
                                <a type="submit" href="{% url 'employees'  %}" class="btn btn-primary">save</a>
                            </form>
                        </section>

                        <section  class="col-lg-4 col-md-12 col-sm-12 text-center">

                            <section class="prev-holder">
                                <img src="{% static 'img/default-avatar.png' %}" alt="" id='temp-preview-image' class="prev-avatar" />
                            </section>



                        </section>

                    </section>

                </section>

        
        </section>
 {% endblock %}
